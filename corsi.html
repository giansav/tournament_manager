<body style="margin:250;padding:0">
    <label for="forms" class="form-name">Seleziona un corso e iscriviti</label>

    <form name="forms" id="forms">
        <div class="form-login">

            <div class="form-row align-items-center">
                <div class="form-group col-md-12">
                    <label class="form-label" for="Input_Gara">Seleziona il corso</label>
                    <select class="form-control" id="Input_Gara" name="Gara" required>
                        <option disabled selected>...</option>
                        <option value="2012">corso 1</option>
                        <option value="2011">corso 2</option>
                    </select>
                </div>
            </div>
                <div class="form-row align-items-center">
                    <div class="form-group col-md-6">
                        <label class="form-label" for="Input_Nome">Nome</label>
                        <input type="text" class="form-control" id="Input_Nome" name="Nome" placeholder="Inserire nome"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label" for="Input_Cognome">Cognome</label>
                        <input type="text" class="form-control" id="Input_Cognome" name="Cognome"
                            placeholder="Inserire cognome" required>
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="form-group col-md-3">
                        <label class="form-label" for="Input_Sesso">Sesso</label>
                        <select class="form-control" id="Input_Sesso" name="Sesso" required>
                            <option disabled selected>...</option>
                            <option>M</option>
                            <option>F</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="Input_Nascita" class="form-label">Data di Nascita</label>
                        <input type="date" class="form-control" id="Input_Nascita" name="Data di nascita" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label" for="Input_CodiceFiscale">Codice Fiscale</label>
                        <input type="text" class="form-control" id="Input_CodiceFiscale" name="CodiceFiscale"
                            placeholder="Inserire codice fiscale" required>
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="form-group col-md-5">
                        <label class="form-label" for="Input_Indirizzo">Indirizzo</label>
                        <input type="text" class="form-control" id="Input_Indirizzo" name="Indirizzo"
                            placeholder="Inserire Indirizzo" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="form-label" for="Input_Comune">Comune</label>
                        <input type="text" class="form-control" id="Input_Comune" name="Comune"
                            placeholder="Inserire Comune" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label class="form-label" for="Input_PR">Provincia</label>
                        <input type="text" class="form-control" id="Input_PR" name="PR" placeholder="Prov"
                            required>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="form-group col-md-6">
                        <label class="form-label" for="Input_Email">Email</label>
                        <input type="email" class="form-control" id="Input_Email" name="email"
                            placeholder="Inserire email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label" for="Input_Cellulare">Numero di cellulare</label>
                        <input type="number" class="form-control" id="Input_Cellulare" name="Cellulare"
                            placeholder="Inserire numero di cellulare" required>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="form-group col-md-6">
                        <label class="form-label" for="Input_TitoloStudio">Titolo di Studio</label>
                        <select class="form-control" id="Input_TitoloStudio" name="TitoloStudio" required>
                            <option disabled selected>...</option>
                            <option>Scuola dell'obbligo</option>
                            <option>Qualifica di formazione professionale</option>
                            <option>Diploma di formazione professionale</option>
                            <option>Diploma di scuola secondaria di secondo grado</option>
                            <option>Laurea</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label" for="Input_Qualifiche">Qualifiche CONI possedute</label>
                        <input type="text" class="form-control" id="Input_Qualifiche" name="Qualifiche"
                            placeholder="(non obbligatorio)">
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Iscriviti</button>
            </div>
    </form>

    <script>
        $(document).ready(function () {
            $('#submitBtn').click(function () {
                checked = $("input[type=checkbox]:checked").length;

                if (!checked) {
                    alert("Devi selezionare almeno un corso prima di procedere.");
                    return false;
                }
            });
        });
    </script>
