<!DOCTYPE html>
<!---- esempio di tabella costruita importando dati da un file json-->
<!---- è necessario creare un server locale con Live Server-->
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:#fff;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th>N.</th>
        <th>Società</th>
        <th>Cognome</th>
        <th>Nome</th>
        <th>Anno Di Nascita</th>
        <th>Divisione</th>
        <th>Sesso</th>
        <th>Peso</th>
        <th>Ente Tesseramento</th>
        <th>Numero Tesseramento</th>
        <th>Disciplina</th>
        <th>Match sostenuti</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script type="module">
	import data from "http://localhost:5500/dataset1.json" assert { type: "json" }
	var myArray = data
	
	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].N}</td>
							<td>${data[i].Società}</td>
							<td>${data[i].Cognome}</td>
                            <td>${data[i].Nome}</td>
                            <td>${data[i].AnnoDiNascita}</td>
                            <td>${data[i].Divisione}</td>
                            <td>${data[i].Sesso}</td>
                            <td>${data[i].Peso}</td>
                            <td>${data[i].EnteTesseramento}</td>
                            <td>${data[i].NumeroTesseramento}</td>
                            <td>${data[i].DisciplinaGara}</td>
                            <td>${data[i].MatchSostenuti}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>

</html>
